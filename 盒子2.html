<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>盒子2</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.wrap{ /*先定好盒子的尺寸背景位置等*/
			width:1200px;
			height:400px;
			background:#ccc;
			border:1px solid red;
			margin:0 auto;/*盒子整体居中*/
		}
		.wrap .a1{ /*包含选择器，对盒子里元素再进行控制*/
			width：188px;
			height:60px;
			background:#555;
			float:left;/*左浮动*/
			border:1px solid green;
			padding-left:10px;
			margin-right:10px;
		}
		.wrap .a2{
			weidth:300;
			height:60px;
			background:#666;
		}
	</style>
	
	
</head>

<body>
<div class="wrap">
    <div class="a1">我是logo</div>
	<div class="a2">我是导航</div>
</div>
</body>
</html>
