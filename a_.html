<title>无标题文档</title>
</head>

<body>
	<h3>a标签就是超链接。</h3>
	<h4>常用参数，href指明文件地址，title标注鼠标停留时的标题，target表示打开方式（不设置target参数时，默认为当前页打开）。</h4>
	
	<p><a href="images/img_1.jpeg" title="帅哥图标" target="_blank">点击链接在新标签打开图片</a></p>
	<p><a href="http://www.baidu.com" title="百度" target="_blank">打开百度</a></p>
	<p>点击图片进入查看原图<br/><a href="images/img_1.jpeg" title="查看原图" target="_blank">
		<img src="images/img_1.jpeg" title="帅哥" width="130"/></a></p>
	<p><a href="download/file.7z" title="下载文件" target="_blank">下载</a>
		当href指向的对象，web浏览器无法打开时。便会跳至下载页面，一般为压缩文件。</p>
	
	
</body>
</html>
